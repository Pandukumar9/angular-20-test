<div class="card h-100" (click)="handleCardClick()" style="cursor: pointer;">
      <div class="card-body">
        <h5 class="card-title">{{ client.name }}</h5>
        <p class="card-text">{{ client.email }}</p>
        <p class="text-muted small">Created: {{ client.createdAt | date: 'short' }}</p>
      </div>
      <div class="card-footer text-end">
        <button class="btn btn-sm btn-outline-danger" (click)="handleLike($event)">
          <i class="bi" [ngClass]="client.liked ? 'bi-heart-fill text-danger' : 'bi-heart'"></i>
          {{ client.liked ? 'Unlike' : 'Like' }}
        </button>
      </div>
    </div>
